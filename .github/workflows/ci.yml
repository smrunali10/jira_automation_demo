name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
      JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
      # If Jira also needs your email, add:
      # JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Robot Framework tests
        run: |
          # Example: pass secrets into Robot Framework as variables
          robot --variable DOPPLER_TOKEN:$DOPPLER_TOKEN \
                --variable JIRA_API_TOKEN:$JIRA_API_TOKEN \
                tests/

      - name: Upload Robot Framework reports
        uses: actions/upload-artifact@v3
        with:
          name: robot-reports
          path: |
            report.html
            log.html
            output.xml
