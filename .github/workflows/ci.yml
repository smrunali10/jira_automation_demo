name: CI Robot Tests with Doppler

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Install Doppler CLI
      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v1

      # Run Robot Framework tests with Doppler injecting secrets
      - name: Run Robot Framework tests
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          doppler run -- \
            robot resources/E2E_Jira.robot \
              --output output.xml \
              --log log.html \
              --report report.html

      # Upload Robot reports
      - name: Upload Robot reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-reports
          path: |
            output.xml
            log.html
            report.html
